<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- style links -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bbec75341f.js"
      crossorigin="anonymous"
    ></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ip__info">
      <section class="info__container ip__address-container">
        <p class="info__heading ip__heading">IP ADDRESS</p>
        <h2 class="info ip__address">192.212.174.101</h2>
      </section>

      <section class="info__container location__container">
        <p class="info__heading location__heading">LOCATION</p>
        <h2 class="info location">Brooklyn, NY 100001</h2>
      </section>

      <section class="info__container timezone__container">
        <p class="info__heading timezone__heading">TIMEZONE</p>
        <h2 class="info timezone">UTC -05:00</h2>
      </section>

      <section class="info__container isp__container">
        <p class="info__heading isp__heading">ISP</p>
        <h2 class="info isp">SpaceX Starlink</h2>
      </section>
    </div>
  </body>
</html>
